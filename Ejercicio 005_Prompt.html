<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

    <script>
        function decirNombreEdad() {
            let nombre=prompt("Dime tu nombre");
            let edad=prompt("Dime tu edad");
            let colorFondo=prompt("Dime un color de fondo");
            let tamañoFuente=prompt("Dime un tamaño de fuente");
            document.getElementById("tuNombre").innerHTML="Hola, " + nombre + ", tienes " + edad + " años.";
            document.getElementById("body").style.backgroundColor=colorFondo;
            document.getElementById("tuNombre").style.fontSize=tamañoFuente + "px"; 
        }

    </script>
    </head>

<body id=body>
    <h1 id="tuNombre">¿Cuál es tu nombre y edad?</h1>
    <button type="button" onclick="decirNombreEdad()">Click aquí</button>
</body>
</html>
