<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id=tablaMultiplicar></p>
</body>
<script>
    let numeroBase = parseInt(prompt("Selecciona el número para mostrar su tabla de multiplicar:"));
    let numeroMultiplo = parseInt(prompt("Di por cuántos números los quieres multiplicar:"));
    let numeroMultiplicaciones = numeroMultiplo; 
    let txtMultiplicacion = "<ul>";

    for (i = 1; i < numeroMultiplo; i++) {
        txtMultiplicacion += "<li>"+ numeroBase + "x" + i + "=" + (numeroBase*i) + "</li>";
        }
        txtMultiplicacion += "</ul>";
            document.getElementById("tablaMultiplicar").innerHTML = txtMultiplicacion;
</script>
</html>
