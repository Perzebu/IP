<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>


</head>
<body>
    <div id="divBotones"></div>
    <div id="divImagen"></div>
    

    <script>
        for (i=1; i<=10; i++){
            document.getElementById("divBotones").innerHTML+='<button id="boton" onclick="mostrarImagen('+i+')">'+i+'</button>';
    //    para que la funcion identifique la i hay que ponerle un valor y concatenar. 
        function mostrarImagen (valor){
            document.getElementById("divImagen").innerHTML="<img src='/imagenes/"+valor+".jpg'>";
        }
    }
    
    </script>
</body>
</html>
